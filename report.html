<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Issue Reporter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Report an Issue</h2>
    <form action="process_report.php" method="POST" enctype="multipart/form-data" class="shadow p-4 rounded">
      <!-- Issue Description -->
      <div class="mb-3">
        <label for="issueDescription" class="form-label">Issue Description</label>
        <textarea class="form-control" id="issueDescription" name="description" rows="4" required></textarea>
      </div>
      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <!-- Upload Photo -->
      <div class="mb-3">
        <label for="issuePhoto" class="form-label">Upload Photo (optional)</label>
        <input class="form-control" type="file" id="issuePhoto" name="photo" accept="image/*">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit Issue</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 University Infrastructure Issue Reporter. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
